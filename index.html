<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventures of Odysseus</title>
    <style>
        body {
            margin: 20px;
            background-color: #f0f0f0;
        }
        #game-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .choice {
            margin-bottom: 20px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        button {
            margin: 5px 0;
            padding: 10px 20px;
            background-color: #0174ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #015cbe;
        }
        button.disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        button.selected {
            background-color: #249b40; /* Green color for selected choice */
            color: white;
        }
        .rewind {
            margin-left: 10px;
            background-color: #f7bc0d; /* Yellow for rewind button */
            color: black;
        }
        .rewind:hover {
            background-color: #d8a303;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>The Adventures of Odysseus</h1>
        <div id="story-log"></div>
        <div id="current">
            <p id="story">You are Odysseus, leading your crew of men after the Trojan War. Face the challenges that he faced and try to make the right choices.</p>
            <div id="choices"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
